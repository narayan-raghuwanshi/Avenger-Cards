<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvels</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>AVENGERS</h2>
        <ul>
            <li><a href="#ironman" class="nav-nowrap">Iron Man</a></li>
            <li><a href="#thor" class="nav-nowrap">Thor</a></li>
            <li><a href="#drstrange" class="nav-nowrap">Dr Strange</a></li>
            <li><a href="#hulk" class="nav-nowrap">Hulk</a></li>
            <li><a href="#spiderman" class="nav-nowrap">Spider Man</a></li>
            <li><a href="#captainamerica" class="nav-nowrap">Captain America</a></li>
        </ul>
    </header>
    <main>
        <article class="card" id="ironman">
            <figure>
                <figcaption class="nowrap">Iron Man</figcaption>
                <img src="img/ironman.png" alt="Iron Man" width="300" height="300">
            </figure>
            <p><q> Truth is, i am Iron Man ! </q></p>
        </article>
        <article class="card" id="thor">
            <figure>
                <figcaption class="nowrap">Thor</figcaption>
                <img src="img/thor.png" alt="Thor" width="300" height="300">
            </figure>
            <p><q> God of Asgard ! </q></p>
        </article>
        <article class="card" id="drstrange">
            <figure>
                <figcaption class="nowrap">Dr Strange</figcaption>
                <img src="img/drstrange.png" alt="Dr Strange" width="300" height="300">
            </figure>
            <p><q> It's Strange ! </q></p>
        </article>
        <article class="card" id="hulk">
            <figure>
                <figcaption class="nowrap">Hulk</figcaption>
                <img src="img/hulk.png" alt="Hulk" width="300" height="300">
            </figure>
            <p><q> I am always Hungry ! </q></p>
        </article>
        <article class="card" id="spiderman">
            <figure>
                <figcaption class="nowrap">Spider Man</figcaption>
                <img src="img/spiderman.png" alt="Spider Man" width="300" height="300">
            </figure>
            <p><q> I've got homework ! </q></p>
        </article>
        <article class="card" id="captainamerica">
            <figure>
                <figcaption class="nowrap">Captain</figcaption>
                <img src="img/captainamerica.png" alt="Captain" width="300" height="300">
            </figure>
            <p><q> I am just a kid from Brooklyn ! </q></p>
        </article>
    </main>
    <footer>&copy; Marvel Comic </footer>
</body>

</html>
